# This sets the human-readable name of the workflow
name: CI - Build & Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  # 1) Build job: Next build + typecheck
  build:
    runs-on: ubuntu-latest
    env:
      USE_DATABRICKS_MOCK: 'true'
      SESSION_SECRET: ${{ secrets.SESSION_SECRET }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build (Next.js production build)
        run: pnpm next build

      - name: Type check (build validation)
        run: pnpm tsc --noEmit

  # 2) Test job: lint + unit + QA + Playwright (server start PREPUÅ TEN Playwright-u)
  test:
    needs: build
    runs-on: ubuntu-latest
    env:
      USE_DATABRICKS_MOCK: 'true'
      SESSION_SECRET: ${{ secrets.SESSION_SECRET }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint (lint)
        run: pnpm lint

      - name: Run TypeScript type-check
        run: pnpm tsc --noEmit

      - name: Run unit tests
        run: pnpm test:unit

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests (API)
        run: pnpm test:api

      - name: Run Playwright tests (UI)
        run: pnpm test:ui

      - name: Run QA meta tests
        run: pnpm qa:test

      - name: Upload Playwright report on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore
          retention-days: 7
