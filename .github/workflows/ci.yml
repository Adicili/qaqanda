# This sets the human-readable name of the workflow
name: CI - Build & Test

# This section defines which GitHub events will trigger this workflow
on:
  # This event triggers on every Pull Request
  pull_request:

  # This event triggers on direct pushes to branches
  push:
    # We restrict push triggers to the main branch only
    branches:
      - main

# This section defines the jobs for this workflow
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      USE_DATABRICKS_MOCK: 'true'
      SESSION_SECRET: ${{ secrets.SESSION_SECRET }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build (Next.js production build)
        run: pnpm next build

      - name: Type check (build validation)
        run: pnpm tsc --noEmit

  test:
    needs: build
    runs-on: ubuntu-latest
    env:
      USE_DATABRICKS_MOCK: 'true'
      SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
      PORT: 3000
      BASE_URL: http://127.0.0.1:3000

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint (lint)
        run: pnpm lint

      - name: Run TypeScript type-check
        run: pnpm tsc --noEmit

      - name: Run unit tests
        run: pnpm test:unit

      - name: Run QA meta tests
        run: pnpm qa:test

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Clean Next artifacts
        run: rm -rf .next

      - name: Build Next app
        run: pnpm next build

      # ⬇⬇⬇ OVO JE JEDINI KO STARTUJE SERVER ⬇⬇⬇
      - name: Start Next app (background)
        run: |
          pnpm next start --port 3000 > .next/next.log 2>&1 &
          echo "Next started with PID $!"
          npx wait-on --timeout 120000 http://127.0.0.1:3000 || (echo "Next failed to start"; cat .next/next.log; exit 1)

      - name: Run Playwright API tests
        run: pnpm test:api

      - name: Run Playwright UI tests
        run: pnpm test:ui

      - name: Print Next.js logs on failure
        if: failure()
        run: cat .next/next.log

      - name: Upload Playwright report on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore
          retention-days: 7
